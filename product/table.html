<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>table</h1>
    <table width="80%" border="1" style="background-color:antiquewhite;border-style: solid;">
        <tr>
            <th width="20%">company</th>
            <th width="60%">contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>sana</td>
            <td>sweden</td>
            
        </tr>
        <tr>
            <td>def</td>
            <td>jamil</td>
            <td>ranchi</td>
        </tr>
          
    </table>
    <table width="80%" border="1">
        <tr>
            <th width="10%"></th>
            <th width="10%">mon</th>
            <th width="10%">tue</th>
            <th width="10%">wed</th>
            <th width="10%">thu</th>
            <th width="10%">fri</th>
        </tr>
        <tr>
            <td>9:00</td>
            <td>standup</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td>11:00</td>
            <td></td>
            <td></td>
            <td align="center">lunch</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td>13:00</td>
            <td></td>
            <td>meeting</td>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr align="right">
            <td>15:00</td>
            <td>gfdfg</td>
            <td>gfgf</td>
            <td></td>
            <td></td>
            <td align="center">fika</td>

        </tr>        
    </table>
    <table width="80%" border="1">
        <tr>
            
            <th width="10%" colspan="2">mon</th>
            <th width="10%">tue</th>
            <th width="10%">wed</th>
            <th width="10%">thu</th>
            <th width="10%">fri</th>
        </tr>
        <tr>
            <td>9:00</td>
            <td>standup</td>
             
            <td colspan="4"></td>

        </tr>
        <tr>
            <td>11:00</td>
            
            <td colspan="2"></td>
            <td align="center">lunch</td>
            <td></td>
            <td></td>

        </tr>
        <tr>
            <td>13:00</td>
            <td></td>
            <td>meeting</td>
    
            
            <td colspan="3"></td>

        </tr>
        <tr align="right">
            <td>15:00</td>
            <td>gfdfg</td>
            <td>gfgf</td>
            <td colspan="2"></td>

            <td align="center">fika</td>

        </tr>        
    </table>
    
     

    
</body>
</html>
